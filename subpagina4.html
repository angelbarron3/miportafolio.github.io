      </ul>
    </nav>
  </header><script>
    // Cargar la barra de navegación en index.html utilizando JavaScript
    const navbarContent = document.getElementById('navbarContent');
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'navbar.html', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        navbarContent.innerHTML = xhr.responseText;

        // Agregar la clase 'active' al enlace correspondiente en la barra de navegación
        const navLinks = navbarContent.querySelectorAll('a');
        for (let i = 0; i < navLinks.length; i++) {
          const link = navLinks[i];
          if (link.getAttribute('href') === window.location.pathname) {
            link.classList.add('active');
            break;
          }
        }
      }
    };
    xhr.send();
  </script>

  <!-- Sección de  -->
